<head>
   <title>Everprend</title>
 </head>
<body>
   {{>navigation}}
   {{> main }}
   {{> footer}}
</body>

<template name="navigation">
  <div class="navbar navbar-inverse navbar-fixed-top">
       <div class="navbar-inner">
         <div class="container">
           <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="brand" href="#">Everprend</a>
           <div class="nav-collapse collapse">
             <ul class="nav">
               <li class="active"><a href="#">Home</a></li>
               <li><a href="#signup">Registro</a></li>
               <li><a href="#about">Acerca de</a></li>
               <li><a href="#contact">Contacto</a></li>
             </ul>
           </div>
         </div>
       </div>
  </div>
</template>
<template name="main">
  {{#if showRegisterForm}}
    {{>registerForm}}
  {{else}}
    {{>welcome}}
    {{>features}}
  {{/if}}
</template>
<template name="footer">
<section>
  <div class="container">
    Everprend 2014
  </div>
</section>
</template>
<template name="welcome">
<div class="welcome">
  <h1>Bienvenido a Everprend</h1>
  <p>Una nueva plataforma para conectar emprendedores y sus ideas</p>
   <button type="submit" class="btn btn-primary login">Ingresa</button>
   <button type="submit" class="btn btn-success signup">Registro</button>
   {{#if showLogin}}
    {{>loginForm}}
    {{/if}}
    <!-- {{#if showRegisterForm}}
    {{>registerForm}}
    {{/if}} -->
</div>
</template>
<template name="features">
<div class="container">
  <div class="row">
    <div class="span4">
      <section>
        <header>
          <h3>Social</h3>
        </header>
        <p>Everprend es una plataforma social en donde puedes ponerte en contacto con gente increible que esta creando algo innovador</p>
      </section>
    </div>
    <div class="span4">
      <section>
        <header>
          <h3>Efectivo y poderoso</h3>
        </header>
        <p>Como miembro de esta plataforma tendras los mejores recursos para ayudar a completar tus ideas innovadoras</p>
      </section>
    </div>
    <div class="span4">
      <section>
        <header>
          <h3>Trabaja en la nube</h3>
        </header>
        <p>Si encuentras un cofundador o alguien que quiera trabajar contigo y se encuentran del otro lado del mundo, que te parece trabajar directamente desde la plataforma.</p>
      </section>
    </div>
  </div>
</div>
</template>
<template name="loginForm">
<form name="loginForm">
  <div class="form-group">
  <br>
  <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
  <input type="password" class="form-control" id="password" placeholder="Contraseña">
  </div>
</form>
</template>
<template name="registerForm">
<form name="registerForm">
  <div class="span8">
    <div class="registerForm">
    <br>
    <textarea class="span8" id="idea" placeholder="Cuéntanos tu idea o proyecto"></textarea><br>
    <input type="text" class="form-control" id="nameOfidea" placeholder="Ponle un nombre">
    </div>
  </div>
</form>
</template>
