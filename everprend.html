<head>
   <title>Everprend</title>
 </head>
<body>
   {{>navigation}}
   {{> main }}
   {{> footer}}
</body>

<template name="navigation">
  <div class="navbar navbar-inverse navbar-fixed-top">
       <div class="navbar-inner">
         <div class="container">
           <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="brand" href="#">Everprend</a>
           <div class="nav-collapse collapse">
             <ul class="nav">
               <li class="home"><a href="#home">Home</a></li>
               <li class="about"><a href="#about">Acerca de</a></li>
               <li class="contact"><a href="#contact">Contacto</a></li>
             </ul>
           </div>
         </div>
       </div>
  </div>
</template>
<template name="main">
  {{#if showPeople}}
    {{>people}}
    {{else}}
      {{>welcome}}
      {{>features}}
  {{/if}}
</template>
<template name="footer">
  <div class="footer">
    Everprend 2014
  </div>
</template>
<template name="welcome">
<div class="welcome">
  
    {{#if showRegisterForm}}
    {{>registerForm}}
    {{else}}
    {{>welcomeMessage}}
    {{/if}}
</div>
</template>
<template name="features">
<div class="container">
  <div class="row">
    <div class="span4">
      <section>
        <header>
          <h3>Social</h3>
        </header>
        <p>Everprend es una plataforma social en donde puedes ponerte en contacto con gente increible que esta creando algo innovador</p>
      </section>
    </div>
    <div class="span4">
      <section>
        <header>
          <h3>Efectivo y poderoso</h3>
        </header>
        <p>Como miembro de esta plataforma tendras los mejores recursos para ayudar a completar tus ideas innovadoras</p>
      </section>
    </div>
    <div class="span4">
      <section>
        <header>
          <h3>Trabaja en la nube</h3>
        </header>
        <p>Si encuentras un cofundador o alguien que quiera trabajar contigo y se encuentran del otro lado del mundo, que te parece trabajar directamente desde la plataforma.</p>
      </section>
    </div>
  </div>
</div>
</template>
<template name="loginForm">
<form name="loginForm">
  <div class="form-group">
  <br>
  <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
  <input type="password" class="form-control" id="password" placeholder="Contraseña">
  </div>
</form>
</template>
<template name="newUserForm">
<form id="newUserForm" name="newUserForm">
  <div class="form-group">
  <br>
  <input type="text" class="form-control" id="firstName" placeholder="Nombre">
  <input type="text" class="form-control" id="lastName" placeholder="Apellido"><br>
  <input type="text" class="form-control"  id="username" placeholder="Usuario"><br>
  <input type="email" class="form-control"  id="email" placeholder="Correo Electrónico">
  <input type="password" class="form-control" id="password" placeholder="Contraseña">
  <input type="submit" id="submit" class="createUser" value="Crear cuenta">
  </div>
</form>
</template>
<template name="registerForm">
<form name="registerForm" method="post">
  <div class="form-group registerForm">
    <textarea class="span8" id="idea" placeholder="Cuéntanos tu idea"></textarea><br>
    <input type="text" class="form-control" id="nameOfIdea" placeholder="Ponle un nombre">
    <input type="text" class="form-control" id="tagsOfIdea" placeholder="Palabras clave (Separadas por coma)">
    <label for="role">¿Cuál es tu rol dentro de ella?</label>
    <select name="role" id="role">
      <option value="administration">Administrarlo</option>
      <option value="technical">Ejecutarlo (Parte técnica)</option>
      <option value="design"> Diseñarlo</option>
      <option value="sell">Venderlo</option>
      <option value="marketing">Difundirlo/Promocionarlo</option>
      <option value="money"> Financearlo</option>
    </select>
    <label for="startDate">¿Cuánto tiempo llevas trabajando en ella?</label>
    <input type="date" class="form-control" id="startDate">
    <h4>Forma de contacto</h4>
    <button class="btn btn-primary login">Tengo cuenta</button>
    <button class="btn btn-primary newUser">Usuario nuevo</button>
    <button class="btn btn-primary loginFacebook">Login con Facebook</button>
    <button class="btn btn-primary loginTwitter">Login con Twitter</button>
    {{#if showLogin}}
    {{>loginForm}}
    {{/if}}
    {{#if showNewUser}}
    {{>newUserForm}}
    {{/if}}
    <button class="btn btn-success ready">Listo</button>
  </div>
</form>
<br>
</template>
<template name="people">
  <div class="people">
  <h2>Conéctate</h2>
    {{#each people_to_contact}}
        {{> person}}
        {{> idea}}
    {{else}}
      <h3> No hubo resultados </h3>
    {{/each}}
 </div>
</template>
<template name="idea">
  <div class="idea">
    {{ nameOfIdea}}
    {{ idea}}
</template>
<template name="person">
  <div class="person">
    {{ role }}
</template>
<template name="welcomeMessage">
<h1>Bienvenido a Everprend</h1>
<p>Una nueva plataforma para conectar emprendedores y sus ideas</p>
<button class="btn btn-info signup">Registro</button>
</template>
