<head>
   <title>Everprend</title>
   <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
</head>

<body>
   {{>navigation}}
   {{> main }}

</body>

 <!-- Barra de navegacion-->
<template name="navigation">
  <header>
          <div class="container">
            <h1><a href="">Everprend</a></h1>
              <nav>
                <ul>
                  <!--<li><a href="#">Acerca de</a></li>
                  <li><a href="#">Contacto</a></li>
                  <li><a href="#" class="Registro">Registro</a></li>-->
                  {{#if currentUser}}
                  <li class="name"><a class="name" href="#profile">{{>userData}}</a></li>
                  {{/if}}
                </ul>
              </nav>
          </div>
  </header>
</template>

<template name="main">
  {{#if currentUser}}
  {{>people}}
  {{else}}
  {{>welcome}}
  {{/if}}
</template>

  <!-- Seccion:"Welcome"-->
<template name="welcome">
  <div class="wpage">
      {{#if showLogin}}
          {{>loginForm}}
      {{else}}
          {{#if showNewUser}}
              {{>newUserForm}}
          {{else}}
              {{#if showRegisterForm}}
                {{>registerForm}}
              {{else}}
                {{>welcomeMessage}}
              {{/if}}
          {{/if}}
      {{/if}}
  </div>
</template>

<template name="welcomeMessage">
    <h1>Bienvenido a Everprend</h1>
    <p>Una nueva plataforma para conectar emprendedores y sus ideas</p>
    <br>
    <br>
    <p class="submit"><input id="submitBoton" class="entrar" type="submit" name="commit" value="Registrar una idea"></p>
</template>

  <!-- Seccion:"RegisterForm"-->
<template name="registerForm">
  <section class="container">
    <div class="RIdea">
        <h1>Registra una Idea</h1>
          <form method="post" action="index.html">
                <p><textarea type="text" id="idea" placeholder="Cuéntanos tu idea"></textarea></p>
                <p><input type="text" class="form-control" id="nameOfIdea" placeholder="Ponle un nombre"></p>
                <p><input type="text" name="typeOfIdea" id="tagsOfIdea" placeholder="Palabras clave de tu idea"><p>
                <p>¿Desde cuando trabajas en ella?</p>
                <input type="date" name="fecha">
                <p>¿Cual es tu rol?</p>
              <select name="role" id="role">
                <option value="administration">Administrarlo</option>
                <option value="technical">Ejecutarlo (Parte técnica)</option>
                <option value="design"> Diseñarlo</option>
                <option value="sell">Venderlo</option>
                <option value="marketing">Difundirlo/Promocionarlo</option>
                <option value="money"> Financearlo</option>
               </select>
                <p class="submit"><input id="submitCC"  type="submit"  class="signup" name="commit" value="Registrar"></p>
                
          </form>
    </div>
  </section>
</template>

<!-- Seccion:"LogInForm"-->
<template name="loginForm">
  <section class="container">
          <div class="login">
                <h1>Inicia Sesión </h1>
                  <form method="post" action="index.html">
                    <a href=""><img src="loginfacebook.png"></a>
                    <input type="submit" class="newUser" id="submitCC" name="commit" value="Crear una cuenta">
                    <p><input type="text" id="username" name="username" placeholder="Usuario"></p>
                    <p><input type="password" id="password" name="password" value="" placeholder="Contraseña"></p>
                    <p class="remember_me">
                      <label>
                          <input type="checkbox" name="remember_me" id="remember_me">
                           Recordar en esta computadora
                        </label>
                    </p>
                    <p class="submit"><input type="submit" class="tryLogin" id="submitBoton" name="commit" value="Entrar"></p>
                    <div class="login-help">
              <p>¿Olvidaste tu contraseña? <a href="index.html">Haz clic aquí para resetearla</a>.</p>
          </div>
        </form>
          </div>
      </section>
</template>

<!-- Seccion:"newUserForm"-->
<template name="newUserForm">
  <section>
    <div class="userR">
      <h1>Datos de contacto</h1>
      <form name="newUserForm">
        <p><input type="text" class="form-control" id="firstName" placeholder="Nombre"></p>
        <p><input type="text" class="form-control" id="lastName" placeholder="Apellido"></p>
        <p><input type="text" class="form-control" id="username" placeholder="Usuario"></p>
        <p><input type="text" class="form-control" id="email" placeholder="Correo Electrónico"></p>
        <p><input type="password" class="form-control" id="password" placeholder="Contraseña"></p>
        <p class="submit"><input id="submitBoton" class="createUser"type="submit" name="commit" value="Registrarse"></p>
        <form>
    </div>
  </section>
</template>

<!-- Seccion:"ResultadodeIdeasSimilares"-->
<template name="busquedaIdeas">
  <section class="container">
          <div class="cuadroIdea">
              <h1>Everprend</h1> 
              <p>Descripción:</p>
              <p id="descriptionIdea">Una plataforma para conectar ideas y emprendedores alrededor del mundo</p>
            <p>Usuario:</p>
            <p>Paul Zavalza</p>
            <div id="correoUser"> paulzavalza@gmail.com</div>
          </div>
        </section>
</template>

<template name="people">
  <section class="container">
  <div class="people">
    {{#each matching_idea}}
    <div class="cuadroIdea">
        <p id="descriptionIdea">{{> idea}}</p>
        {{> persons}}
    </div>
    {{else}}
      <h3> No hubo resultados </h3>
    {{/each}}
 </div>
 </section>
</template>
<template name="idea">
  <div class="idea">
    {{ nameOfIdea}}
    {{ idea}}
</template>
<template name="persons">
  <div class="persons">
    {{#each peopleInvolved.users}}
        <!-- <input type="hidden" id="idOfUser" value="HAoTjmwaLtNuTMK4f"> -->
        {{profile.firstName}}
        {{profile.lastName}}
        <form><button type="submit" class="person">Ver perfil </button></form>
        <div id="correoUser">
        {{#each emails}}
          {{address}}
        {{/each}}
        </div>
    {{/each}}
    {{#each peopleInvolved.roles}}
        {{this}}
    {{/each}}
</template>
<template name="userData">
{{#each user}}
{{profile.firstName}}
{{/each}}
</template>
